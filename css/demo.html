<!DOCTYPE html>
<html ng-app="myApp">

<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>

	<style>
		body {
			text-align: center;
			font-family: Arial, Helvetica, sans-serif;
		}

		h1 {
			color: green;
		}

		/* Style for the navigation bar */
		.navbar {
			background-color: #333;
			overflow: hidden;
		}

		.navbar a {
			float: left;
			font-size: 16px;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}
	</style>
</head>

<body>
	<h1>GeeksforGeeks</h1>
	<h3>Single Page Application in AngularJS</h3>

	<div class="navbar">
		<!-- Navigation links -->
		<a class="nav-link" href="#/">Home</a>
                        <a class="nav-link" href="#/casual-shoes">Casual Shoes</a>
                        <a class="nav-link" href="#/formal-shoes">Formal Shoes</a>
                        <a class="nav-link" href="#/about">About Us</a>
                        <a class="nav-link" href="#/contact">Contact Us</a>
	</div>

	<!-- ng-view includes the rendered template of the current route into the main page -->
	<div ng-view></div>

	<script>
		var app = angular.module('myApp', ['ngRoute']);
		app.config(function ($routeProvider) {
			$routeProvider
				.when('/', {
					templateUrl: 'first.html',
					controller: 'FirstController'
				})

				.when('/casual_shoes', {
					templateUrl: 'second.html',
					controller: 'SecondController'
				})

				.when('/third', {
					templateUrl: 'third.html',
					controller: 'ThirdController'
				})

				.otherwise({ redirectTo: '/first' });
		});

		app.controller('FirstController', function ($scope) {
			$scope.message = 'Welcome to GeeksForGeeks';
		});

		app.controller('SecondController', function ($scope) {
			$scope.message = 'Start Learning With GFG';
		});

		app.controller('ThirdController', function ($scope) {
			$scope.message = 'Know about us';
		});
	</script>
</body>

</html>
